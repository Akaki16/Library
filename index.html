<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
    <link rel="icon" href="images/download.ico">
</head>
<body>

    <header id="header">
        <div>
            <i id="app-icon" class="fas fa-book fa-2x"></i>
        </div>
        <div>
            <h1>Library</h1>
        </div>
        <div class="icon-area">
            <i id="dark-icon" class="fas fa-moon fa-2x dark-theme-icon"></i>
        </div>
    </header>

    <section id="core">
        <button class="add-book core-btn" type="button">
            Add book <i class="fas fa-plus-circle"></i>
        </button>
        <input
            autofocus
            autocomplete="off"
            type="text"
            id="search_book"
            placeholder="Search library...">
        <button class="search-book core-btn" type="button">
            Search book <i class="fas fa-search"></i>
        </button>
    </section>

    <div id="modal1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add book</h2>
                <i class="fas fa-times fa-2x close-modal1"></i>
            </div>
            <hr>
            <div class="modal-body">
                <form id="add-form">
                    <div class="form-group">
                        <label for="book_name">Book name</label>
                        <input
                            autocomplete="off"
                            type="text"
                            id="book_name"
                            placeholder="Enter book name">
                            <small id="msg1"></small>
                    </div>
                    <div class="form-group">
                        <label for="book_author">Book author</label>
                        <input
                            autocomplete="off"
                            type="text"
                            id="book_author"
                            placeholder="Enter book author">
                            <small id="msg2"></small>
                    </div>
                    <div class="form-group">
                        <label for="book_pages">Book pages</label>
                        <input
                            autocomplete="off"
                            type="number"
                            id="book_pages"
                            placeholder="Enter book pages">
                            <small id="msg3"></small>
                    </div>
                    <div class="btn-container">
                        <button id="close-modal1" type="button">
                            Close
                        </button>
                        <button type="submit">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-box">
            <div class="top">
                <h1 class="book-title">Title: </h1>
            </div>
            <div class="body">
                <h2 class="book-author">Author: </h2>
            </div>
            <div class="bottom">
                <h3 class="book-pages">Pages: </h3>
            </div>
            <button class="close-modal2" type="button">
                Close
            </button>
        </div>
    </div>

    <div class="book-list">
        <!-- render books here -->
    </div>

    <script type="module" src="scripts/toggle.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>
</html>
